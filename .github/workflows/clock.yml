name: "打卡"

on:
  workflow_dispatch:
  schedule:
    - cron: "05 23 * * *"  # 额外打卡检查（避免漏签）-每天8点05分
    - cron: "05 10 * * *"  # 下班卡-每天18点05分

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install depend
      run: |
        pip install certifi
        pip install cffi
        pip install charset-normalizer
        pip install cryptography
        pip install idna
        pip install numpy
        pip install opencv-python
        pip install pycparser
        pip install requests
        pip install urllib3

    - name: Start sign
      env:
        USER: ${{ secrets.USER }}
      run: |
        python index.py
